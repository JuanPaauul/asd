<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        td {
            padding: 0 50px;
        }
        
        .filter {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Organizador de Tareas</h1>
    <form id="Organizador-form">
        <label for="task-name">Ingrese el nombre de la tarea:</label>
        <input type="text" id="task-name" name="task-name" required/>
        <br>
        <label for="task-type">Seleccione la categoria de tarea:</label>
        <select id="task-type" name="task-type" required>
                <option value="Trabajo">Trabajo</option>
                <option value="Estudio" selected>Estudio</option>
                <option value="Deberes">Deberes</option>
            </select>
        <br>
        <label for="task-limit-date">Seleccione la fecha limite: </label>
        <input type="date" id="task-limit-date" name="task-limit-date" required>
        <br>
        <label for="task-tag">Ingrese sus etiquetas</label>
        <input type="text" id="task-tag" name="task-tag" placeholder="Etiqueta1,Etiqueta2..." required>
        <br>
        <label for="task-description">Ingrese una descripcion breve</label>
        <input type="text" id="task-description" name="task-description" placeholder="Describeme">
        <br><br>
        <input id="submit-button" type="submit" value="Guardar" />
        <br><br>
    </form>

    <form id="filter-form">
        <label for="task-filter">Filtro: </label>
        <input type="text" id="task-filter-input" name="task-filter-input">
        <select id="task-filter" name="task-filter">
                <option value="EtiquetasF">Etiquetas</option>
                <option value="FechaF">Fecha</option>
                <option value="NombreF">Nombre</option>
                <option value="DescripcionF">Descripci√≥n</option>
                <option value="Categoria">Categoria</option>
                <option value="Semana">7 dias</option>
            </select>
        <select id="category-filter" name="category-filter" class="filter">
                <option value="Trabajo">Trabajo</option>
                <option value="Estudio">Estudio</option>
                <option value="Deberes">Deberes</option>
            </select>
        <button id="filter-button" value="Filtrar">Filtrar</button>
        <br>
    </form>

    <h2>Tareas por realizar</h2>
    <table id="todo-table">
        <tr class="cabecera">
            <th>Id</th>
            <th>Tarea</th>
            <th>Tipo</th>
            <th>Fecha limite</th>
            <th>Etiquetas</th>
            <th>Descripcion</th>
            <th>Terminados</th>
            <th>Eliminar</th>
        </tr>
    </table>

    <h3>Tareas Filtradas</h3>
    <table id="todo-table-filter">
        <tr class="cabecera">
            <th>Id</th>
            <th>Tarea</th>
            <th>Tipo</th>
            <th>Fecha limite</th>
            <th>Etiquetas</th>
            <th>Descripcion</th>
        </tr>
    </table>

    <h3>Tareas terminadas</h3>
    <table id="todo-done-table">
        <tr class="cabecera">
            <th>Id</th>
            <th>Tarea</th>
            <th>Tipo</th>
            <th>Fecha limite</th>
            <th>Etiquetas</th>
            <th>Descripcion</th>
        </tr>
    </table>
    <div id="list-task"></div>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
